<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" href="img/background.png" as="image" />
    <script>
      window.addEventListener("load", () => {
        const loadingText = document.querySelector(".blankscreen h1");
        loadingText.style.opacity = 0;
        setTimeout(() => {
          const loader = document.querySelector(".blankscreen");
          loader.style.display = "none";
        }, 700);
      });
    </script>
  </head>
  <body>
    <a href="https://github.com/lukewaehner">Luke Waehner</a>
    <div class="blankscreen">
      <h1>Rock Paper Scissors</h1>
    </div>

        data-speedz="0"
        data-rotation="0"
        data-distance="-200"
        class="parallax bg-img"
      />

        data-speedx="0.27"

        data-speedz="0"

        data-distance="850"

        data-rotation="0"
        data-distance="1100"

    <script src="app.js"></script>
    <script src="game.js"></script>
  </body>
</html>

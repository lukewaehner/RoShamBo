<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" constent="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="slide1" class="slides">
      <a href="https://github.com/lukewaehner/" id="TAG">Luke Waehner</a>
      <h1>Rock Paper Scissors</h1>
      <ul id="Moves">
        <img
          src="./assets/rps-rock.jpg"
          id="rock"
          class="permanentAsset"
          onclick="flipToNextSlide()"
        />
        <img
          src="./assets/rps-paper.jpg"
          id="paper"
          class="permanentAsset"
          onclick="flipToNextSlide()"
        />
        <img
          src="./assets/rps-scissors.jpg"
          id="scissors"
          class="permanentAsset"
          onclick="flipToNextSlide()"
        />
      </ul>
    </div>
    <div id="slide2" class="slides">
      <h1 id="outcome"></h1>
      <div class="playScreen"></div>
      <div id="scorecard">
        <p>Wins: <span id="winCard">0</span></p>
        <p>Losses: <span id="lossCard">0</span></p>
        <p>Ties: <span id="tieCard">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
